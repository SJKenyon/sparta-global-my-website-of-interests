<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Photos</title>
  </head>
  <main>
<!-- nav bar -->
    <nav class="navbar">
      <ul class="ul">
        <li class="li"><a class="custom" href="../index.html">Home</a></li>
        <li class="li"><a class="custom" href="Tess.html">Tess</a></li>
        <li class="li"><a class="custom" href="Ruby.html">Ruby</a></li>
        <li class="li"><a class="custom" class="active" href="#top">Photos</a></li>
        <!-- <li class="li"><a class="custom" href="Videos.html">Videos</a></li> -->
     </ul>
    </nav>


    <body>

      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="../images/Faves/both1.jpg" alt="Dog" style="width:100%;">
                </div>
                <div class="item">
                  <img src="../images/Faves/both3.jpg" alt="Dog" style="width:100%;">
                </div>
                <div class="item">
                  <img src="../images/Faves/ruby2.png" alt="Dog" style="width:100%;">
                </div>
                <div class="item">
                  <img src="../images/Faves/ruby7.jpg" alt="Dog" style="width:100%;">
                </div>
                <div class="item">
                  <img src="../images/Faves/tess13.jpg" alt="Dog" style="width:100%;">
                </div>
                <div class="item">
                  <img src="../images/Faves/tess30.jpg" alt="Dog" style="width:100%;">
                </div>
                <div class="item">
                  <img src="../images/Faves/tess31.jpg" alt="Dog" style="width:100%;">
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a href="photoalbum.html"><h2 class="mid">MORE PHOTOS</h2></a>
    </body>
  </main>
</html>
